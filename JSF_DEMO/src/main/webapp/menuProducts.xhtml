<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/layouts/genericLayout.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
		<ui:define name="menuDefinition">
			<ui:param name="menuItem" value="home"/>
		</ui:define>
		
		<ui:define name="content">
			
			<b:container>
				<b:jumbotron class="text-center">
		    		<h1>Produtos</h1>
		    		<p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
		    		<p><a class="btn btn-primary btn-lg">Learn more</a></p>
		     		
		    		<p:commandButton value="Criar novo produto" class="menuButtons" icon="fa fa-fw fa-plus" onclick="$('#myModalNewProducts').modal('show');" update=":myFormNewProducts" immediate="true">
    						<f:param name="productId" value="10" />
					</p:commandButton>
					 
					<br></br>
					<br></br>
					<p:commandButton value="Editar um produto existente" class="menuButtons" icon="fa fa-fw fa-edit" onclick="$('#myModalEditProducts').modal('show');" update=":myFormEditProducts" immediate="true">
		 				<f:param name="productId" value="10" />
					</p:commandButton>
					<br></br>
					<br></br>
					<p:commandButton value="Consultar o detalhe de um produto" class="menuButtons" icon="fa fa-fw fa-eye" onclick="$('#myModalConsultProducts').modal('show');" update=":myFormConsultProducts" immediate="true">
    					<f:param name="productId" value="10" />
					</p:commandButton>
					<br></br>
					<br></br>
					<p:commandButton value="Remover um produto" class="menuButtons" icon="fa fa-fw fa-remove" onclick="$('#myModalRemoveProducts').modal('show');" update=":myFormRemoveProducts" immediate="true">
    					<f:param name="productId" value="10" />
					</p:commandButton>
					<br></br>
					<br></br>
					<p:button value="Voltar á página inicial" class="menuButtons" icon="fa fa-fw fa-home">
    					<f:param name="productId" value="10" />
					</p:button>
					
				</b:jumbotron>
				
			</b:container>
<!-- MYMODAL -->
		
			<b:modal id="myModalNewProducts" title="Novo Produto" styleClass="modalPseudoClass">
				<h:form id="myFormNewProducts">
    				<div class="modal-body">
                    	<h:form>
                    	
								<div class="form-group">
									<label for="email">Email address:</label>
									<p:inputText value="#{ProductBean.newProduct.productName}" class="form-control" id="email" required="true" />
								</div>
								<div class="form-group">
									<label for="pwd">Password:</label>
									<p:inputText value="#{ProductBean.newProduct.pvp}" class="form-control" id="pwd" required="true" />
								</div>
								<div class="checkbox">
									<label><input type="checkbox">Remember me</input></label>
								</div>
								<h:commandButton value="Submit" action="#{ProductBean.addProduct}" class="btn btn-default"/>

                    	</h:form>
                	</div>
    			</h:form>
    			<f:facet name="footer">
        			<b:button value="Close" dismiss="modal" />
        			<b:button value="Ok" look="primary" dismiss="modal" />
    			</f:facet>
			</b:modal>   
			
			<!-- p:commandLink value="Close" immediate="true" styleClass="btn btn-default" oncomplete="$('#myModal').modal('hide');" /--> 
   
		   	<b:modal id="myModalEditProducts" title="Editar Produto" styleClass="modalPseudoClass">
				<h:form id="myFormEditProducts">
		    		<div class="modal-body">
		    			<h:form>
                    		<h:panelGrid columns="2" cellpadding="5">
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        					</h:panelGrid>
        				</h:form>
		    		</div>
		   		</h:form>
   				<f:facet name="footer">
    				<b:button value="Close" dismiss="modal" />
		    		<b:button value="Ok" look="primary" dismiss="modal" />
		   		</f:facet>
			</b:modal>
			
			<b:modal id="myModalConsultProducts" title="Consultar Produto" styleClass="modalPseudoClass">
				<h:form id="myFormConsultProducts">
		    		<div class="modal-body">
		    			<h:form>
                    		<h:panelGrid columns="2" cellpadding="5">
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        					</h:panelGrid>
        				</h:form>
		    		</div>
		   		</h:form>
   				<f:facet name="footer">
    				<b:button value="Close" dismiss="modal" />
		    		<b:button value="Ok" look="primary" dismiss="modal" />
		   		</f:facet>
			</b:modal>
			
			<b:modal id="myModalRemoveProducts" title="Remover Produto" styleClass="modalPseudoClass">
				<h:form id="myFormRemoveProducts">
		    		<div class="modal-body">
		    			<h:form>
                    		<h:panelGrid columns="2" cellpadding="5">
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        						<p:outputLabel value=":"/>
        						<p:inputText></p:inputText>
        					</h:panelGrid>
        				</h:form>
		    		</div>
		   		</h:form>
   				<f:facet name="footer">
    				<b:button value="Close" dismiss="modal" />
		    		<b:button value="Ok" look="primary" dismiss="modal" />
		   		</f:facet>
			</b:modal>  
			  
<!-- MYMODAL -->
					
		</ui:define>
</ui:composition>
