<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/layouts/genericLayout.xhtml">
	
		<ui:define name="menuDefinition">
			<ui:param name="menuItem" value="home"/>
		</ui:define>
		
		<ui:define name="content">
		
			<b:container>
				<b:jumbotron class="text-center">
		    		<h1>Produtos</h1>
		    		<p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
		    		<p><a class="btn btn-primary btn-lg">Learn more</a></p>
		    
		    		<p:button value="Criar novo produto" class="menuButtons" icon="fa fa-fw fa-plus">
		 				<f:param name="productId" value="10" />
					</p:button>
					<br></br>
					<br></br>
					<p:button value="Editar um produto existente" class="menuButtons" icon="fa fa-fw fa-edit">
		 				<f:param name="productId" value="10" />
					</p:button>
					<br></br>
					<br></br>
					<p:button value="Consultar o detalhe de um produto" class="menuButtons" icon="fa fa-fw fa-eye">
    					<f:param name="productId" value="10" />
					</p:button>
					<br></br>
					<br></br>
					<p:button value="Remover um produto" class="menuButtons" icon="fa fa-fw fa-remove">
    					<f:param name="productId" value="10" />
					</p:button>
					<br></br>
					<br></br>
					<p:button value="Voltar á página inicial" class="menuButtons" icon="fa fa-fw fa-home">
    					<f:param name="productId" value="10" />
					</p:button>
					
				</b:jumbotron>
			</b:container>
			
			
			
		</ui:define>
</ui:composition>
